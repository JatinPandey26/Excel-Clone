<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div class='bar navbar'>
            <div class='File_option  navbar_options'>File</div>
            <div class='Home_option  navbar_options'>Home</div>
            <div class='Insert_option navbar_options'>Insert</div>
            <div class='Layout_option navbar_options'>Layout</div>
            <div class='Help_option navbar_options'>Help</div>
        </div>
        <div class='bar fnBar'>
            <img src="cut.png" alt="" class='cut fnBar_options'>
            <img src="copy.png" alt="" class="copy fnBar_options">
            <img src="clipboard.png" alt="" class="paste fnBar_options">
            <select name="" id="" class="font fnBar_options">
                <option value="Arial">Arial</option>
                <option value="Serif">Serif</option>
                <option value="cursive">cursive</option>
            </select>
            <select name="" id="" class="size fnBar_options">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
            </select>
            <img src="b.png" alt="" class='bold fnBar_options' active='false'>
            <img src="italic.png" alt="" class='italic fnBar_options' active='false'>
            <img src="underline.png" alt="" class='underline fnBar_options' active='false'>
            <img src="align-left.png" alt="" class='align-left fnBar_options' active='false'>
            <img src="align-justify.png" alt="" class="align-justify fnBar_options" active='false'>
            <img src="align-right.png" alt="" class="align-right fnBar_options" active='false'>
            <div class="text_color">
                <img src="text-color.png " alt="" class="text_color_input fnBar_options">
                <!-- <input type="color" name="" id="" class="text_color_input" clicked ='false'> -->
            </div>
            <div class="color_fill">
                <img src="fill-color.png" alt="" class="color_fill_input fnBar_options">
                <!-- <input type="color" name="" id="" class="color_fill_input"> -->
            </div>
            <div class="download">
                <img src="downlaod.png" alt="" class="download fnBar_options">
            </div>
            <div class="upload">
                <img src="upload.png" alt="" class="upload fnBar_options">
            </div>
        </div>
        <div class='bar formula_bar'>
            <input class="block_address formula_bar_options "></input>
            <img src="formula-fx.png " alt="" class="formula_bar_options">
            <input class="formula_block formula_bar_options"></input>

        </div>

        <div class="grid_cont">

            <div class="dummy_box"></div>
            <div class="row_label"></div>

            <div class="cells_container">
                <div class="col_label"></div>
            </div>

            <div class="sheet_functions">
                <img src="add-property.png" alt="" class="add_sheets">

                <div class="sheets_Container">

                </div>
            </div>
        </div>

    </div>
    <!-- <script type="text/javascript" src="cell_props.js"></script>  -->
     <script type="text/javascript" src="cloneScript.js"></script> 
     <script type="text/javascript" src="formula_bar.js"></script>
     <script type="text/javascript" src="cycleDetection.js"></script>
     <script type="text/javascript" src="cutCopyPaste.js"></script> 
     <script type="text/javascript" src="UploadDownload.js"></script>
     <script type="text/javascript" src="sheetsHandling.js"></script> 
     

</body>

</html>
